<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42a5f5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- SwiftStay Text -->
  <text x="10" y="35" font-family="Poppins, sans-serif" font-size="24" font-weight="700" fill="url(#logoGradient)">
    Swift<tspan font-weight="400">Stay</tspan>
  </text>
  
  <!-- Hotel Icon -->
  <g transform="translate(160, 15)">
    <rect x="0" y="15" width="20" height="15" fill="url(#logoGradient)" rx="2"/>
    <rect x="2" y="12" width="16" height="8" fill="url(#logoGradient)" rx="1"/>
    <rect x="4" y="8" width="12" height="6" fill="url(#logoGradient)" rx="1"/>
    <rect x="6" y="4" width="8" height="6" fill="url(#logoGradient)" rx="1"/>
    <rect x="8" y="0" width="4" height="6" fill="url(#logoGradient)" rx="1"/>
  </g>
</svg> 